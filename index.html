<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OhSo_Bored</title>
</head>
<body>
    <header class="container">
        <button class="button">BORED</button>
        <div class="dropdown">
            <button class="dropbtn">Dropdown</button>
            <div class="dropdown-content">
                <a href="#">Education</a>

    <div class="card container">
        <div class="card-content">
            <!-- <h3>Card Title</h3> -->
            <p class="boredAPI"></p>
        </div>
    </div>
    <div class="card container">
        <img class="giphy-gif" src="image.jpg" alt="Card Image">
        <div class="card-content">
            <h3>Card Title</h3>
            <p class="giphy">Card description or content goes here.</p>
            <button class="button js-modal-trigger" data-target="modal-js-example">Sign up</button>

            </div>
        </div>

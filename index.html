<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link link rel="stylesheet" href="style.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OhSo_Bored</title>
</head>
<body>
    <button class="button">BORED</button>

    <div class="dropdown">
        <button class="dropbtn">Dropdown</button>
        <div class="dropdown-content">
            <a href="#">Education</a>
            <a href="#">Recreational</a>
            <a href="#">Social</a>
            <a href="#">D.I.Y.</a>
            <a href="#">Chrity</a>
            <a href="#">Cooking</a>
            <a href="#">Relaxation</a>
            <a href="#">Music</a>
            <a href="#">Busywork</a>
        </div>
    </div>

    <div class="card">
        <img src="image.jpg" alt="Card Image">
        <div class="card-content">
            <h3>Card Title</h3>
            <p>Card description or content goes here.</p>
            <div class="container">
                <button class="button js-modal-trigger" data-target="modal-js-example">Open JS example modal</button>
            </div>
        </div>
    </div>

    <div id="modal-js-example" class="modal">
        <div class="modal-background"></div>
        <div class="modal-content">
            <div class="box">
                <p>Modal JS example</p>
                <!-- Your content -->
            </div>
        </div>
 
    </div>

    <script src="script.js"></script> 
</body>
</html>
